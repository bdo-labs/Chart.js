<!doctype html>
<html>

<head>
    <title>Overlay Chart</title>
    <!-- <script src="../Chart.js"></script> -->
    <script src="../src/Chart.Core.js"></script>
    <script src="../src/Chart.Line.js"></script>
    <script src="../src/Chart.Bar.js"></script>
    <script src="../src/Chart.Overlay.js"></script>
    <meta name="viewport" content="initial-scale = 1, user-scalable = no">
    <style>
    canvas {}
    </style>
</head>

<body>
    <div style="width:30%">
        <canvas id="canvas" height="450" width="650"></canvas>
    </div>


    <script>
    var overlayData = {
        labels: ["January aasdasd ", "Februarya asdasd ", "March asdas dasd", "April asdas dasd", "May asda da dasd", "Jun asdsad asd ae", "July asd asdasd asdasd a"],
        datasets: [ {
            label: "My Second dataset",
            type: "line",
            fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]
        }, {
            label: "My Second dataset",
            type: "bar",
            fillColor: "rgba(131,137,235,0.5)",
            strokeColor: "rgba(131,137,235,0.8)",
            highlightFill: "rgba(131,137,235,0.75)",
            highlightStroke: "rgba(131,137,235,1)",
            data: [56, 23, 66, 33, 55, 44, 101]
        }]
    };

    window.onload = function() {
        window.myOverlayChart = new Chart(document.getElementById("canvas").getContext("2d")).Overlay(overlayData, {
            populateSparseData: true,
            overlayBars: true,
            datasetFill: false,
            labelLength: 1,
            scaleShowVerticalLines: false,
            scaleShowHorizontalLines: false,
            lineAtIndex: [{index: 1, text: 'Closed'}, {index: 4, text: 'Hello'}]
        });
    }
    </script>
</body>

</html>
